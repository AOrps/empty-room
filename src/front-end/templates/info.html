{{block "info" .}}
<div class="col">
<table class="table table-striped table-hover table-sm table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Building By Name</th>
            <th>Building #</th>
            <th>Abbreviation</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Building}}</td>
            <td>{{.Num}}</td>
            <td>{{.Abbrev}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
</div>
{{end}}

{{block "map" .}}
<div style="text-align: center; margin: 4%;">
    <img class="img-fluid" src="/assets/img/njit.jpg" alt="Map of NJIT" width="90%" />
</div>
{{end}}
